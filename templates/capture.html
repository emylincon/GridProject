{% extends "base.html" %}
{% block content %}
    <div class="box one-edge-shadow">
            <h1>Capture Image</h1>
            <div class="videoObject">
                <video id="videoElement" autoplay="true" width="500px" height="500px"></video>
            </div>
            <div id="change">
                <button onclick="capture()">Snap</button>
            </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock content %}
